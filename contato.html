            <form action="" method="get" enctype="multipart/form-data">
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="nome" alt="Informar o nome completo" placeholder="Seu nome" title="Informar o nome completo" required size="40" maxlength="50">

                <label for="Fone">Telefone:</label>
                <input type="tel" id="Fone" name="fone" placeholder="(99) 9999-9999" title="Informe Telefone de contato">
                <br>
                <label for="Email">E-mail:</label>
                <input type="email" id="Email" name="email">
                <br>
                <label for="iAssunto">Assunto:</label>
                <input type="text" id="iAssunto" name="assunto">
                <br>
                <label for="iMensagem">Assunto:</label>
                <textarea id="iMensagem" name="mensagem" placeholder="Como podemos ajudar?" rows="5" cols="45"></textarea>
                <br><br>
                <button type="submit">ENVIAR</button>
                <button type="reset">LIMPAR</button>
                <hr>
            </form>
        </section>
